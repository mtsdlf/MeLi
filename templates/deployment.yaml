apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "disk-app-chart.fullname" . }}
  labels:
    app: {{ include "disk-app-chart.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "disk-app-chart.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "disk-app-chart.name" . }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 5000